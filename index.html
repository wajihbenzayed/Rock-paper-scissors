<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
        <button onclick="playRound('Rock')">Rock</button>
        <button onclick="playRound('Paper')">Paper</button>
        <button onclick="playRound('Scissors')">Scissors</button>
        </div>
        <div class="result-container">
            <h1 id="result"></h1>
        </div>
    </div>

    <script>
        let humanScore = 0;
        let computerScore = 0;
        const textResult = document.getElementById("result");

        const getComputerChoice = () => {

            const random = Math.floor(Math.random() * 3) + 1;
            if(random === 1) {
                return "Rock";
            }
            else if(random === 2) {
                return "Paper";
            }
            else if(random === 3) {
                return "Scissors";
            }
        }
        const playRound = (humanChoice) => {

            const computerChoice = getComputerChoice();
            if(humanChoice === computerChoice) {
                textResult.innerHTML = "Result: It's a Tie<br>"
            }
            else if(humanChoice === "Rock" && computerChoice === "Scissors") {
                humanScore++;
                textResult.innerHTML = "Result: You Win! Rock beats Scissors<br>";
            }
            else if(humanChoice === "Paper" && computerChoice === "Rock") {
                humanScore++;
                textResult.innerHTML = "Result: You Win! Paper beats Rock<br>";
            }
            else if(humanChoice === "Scissors" && computerChoice === "Paper") {
                humanScore++;
                textResult.innerHTML = "Result: You Win! Scissors beats Paper<br>";
            }
            else {
                computerScore++;
                textResult.innerHTML = "Result: You Lose! " + computerChoice + " beats " + humanChoice + "<br>";
            }
            if(humanScore >= 5) {
                humanScore = 0;
                computerScore = 0;
                textResult.innerHTML = "You Won The Game"
            }
            else if(computerScore >= 5) {
                humanScore = 0;
                computerScore = 0;
                textResult.innerHTML = "You Lost The Game"
            }
        }
    </script>
</body>
</html>
