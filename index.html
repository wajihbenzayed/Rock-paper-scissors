<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const getComputerChoice = () => {
            const random = Math.floor(Math.random() * 3) + 1;
            if(random === 1) {
                return "Rock";
            }
            else if(random === 2) {
                return "Paper";
            }
            else if(random === 3) {
                return "Scissors";
            }
        }
        const getHumnanChoice = () => {
            const input = prompt("Rock, Paper, or Scissors?").toLowerCase();
            if(input === "rock") {
                return "Rock";
            }
            else if(input === "paper") {
                return "Paper";
            }
            else if(input === "scissors") {
                return "Scissors";
            }
        }
        console.log(getHumnanChoice());
        console.log(getComputerChoice());
    </script>
</body>
</html>
